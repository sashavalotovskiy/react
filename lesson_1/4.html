<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1_4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">
        var Сalculator = React.createClass({
            getInitialState: function() {
                return {
                    result: ''
                };
            },
            handlerPlus: function() {
                var firstNumber = parseInt(document.getElementById('firstNumber').value);
                var secondNumber = parseInt(document.getElementById('secondNumber').value);

                this.setState({
                    result: firstNumber + secondNumber
                });
            },
            handlerMinus: function() {
                var firstNumber = parseInt(document.getElementById('firstNumber').value);
                var secondNumber = parseInt(document.getElementById('secondNumber').value);

                this.setState({
                    result: firstNumber - secondNumber
                });
            },
            handlerMultiply: function() {
                var firstNumber = parseInt(document.getElementById('firstNumber').value);
                var secondNumber = parseInt(document.getElementById('secondNumber').value);

                this.setState({
                    result: firstNumber * secondNumber
                });
            },
            render: function() {
                return (
                    <div className="calculator">
                        <p>
                            <input type="text" id="firstNumber" placeholder="a" />
                        </p>

                        <p>
                            <input type="text" id="secondNumber" placeholder="b" />
                        </p>

                        <p>Result: {this.state.result}</p>
                        <button onClick={this.handlerPlus}>+</button>
                        <button onClick={this.handlerMinus}>-</button>
                        <button onClick={this.handlerMultiply}>*</button>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Сalculator />,
            document.getElementById('content')
        );
    </script>
</body>
</html>
